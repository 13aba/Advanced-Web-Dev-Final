{% extends "./base.html" %}

{% block content %}


<div class="page-header">
    <h1>Create New Course</h1>
</div>

<div class="create-container">
    <form id="course_form" method="post" action="/create_course/">
        {% csrf_token %}
        {{ course_form.as_p }}
        
        <input class="btn btn-info"  type="submit" name="submit" value="Create" />
    </form>
</div>



{% endblock %}

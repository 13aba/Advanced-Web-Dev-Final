{% extends "./base.html" %}

{% block content %}


<div class="page-header">
    <h1>Create New Post</h1>
</div>


<div class="create-container">
    <form id="post_form" method="post"  enctype="multipart/form-data" action="/create_post/{{course.id}}">
        {% csrf_token %}
        {{ post_form.as_p }}
        
        <input type="submit" name="submit" value="Create" />
    </form>
</div>



{% endblock %}

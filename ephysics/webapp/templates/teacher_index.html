{% extends "./base.html" %}


{% block content %}
<div class="content">
        <h1>Hello {{user.username}}!</h1>
        <div class="container">
                <div class="row full-height" >
                        <!-- Column for courses !-->
                        <div class="col-7 border-end border-primary border-2">
                                <h2 > My Courses </h2>
                                <div class="list-group border-secondary border-2" style="width: 90%; border-radius: 15px; margin-bottom: 10px;">
                                        {% for course in courses %}
                                        <a href="/course/{{course.id}}" class="list-group-item list-group-item-action list-group-item-secondary text-danger">{{course.title}} 
                                                <text class="float-end">Created: {{course.created}}</text>
                                        </a>
                                        {% endfor %}
                                </div>
                                <a class="btn btn-info btn-lg active" href="/create_course/" role="button">Create New Course</a>
                        </div>
                        <!-- Column for status !-->
                        <div class="col-5">
                                
                        </div>
                </div>
                <div class="row">

                </div>
        </div>
        
       
</div>
{% endblock %}
